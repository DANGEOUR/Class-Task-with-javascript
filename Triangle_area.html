<style>
    .main{
        width: 100%;
        height: 5vh;
        border: 2px solid black;

<body>
    <div class="container mt-5">
        <h1 class="heading1 text-center">Triangle Area Finder</h1>
        <div class="mb-3">
            <label for="exampleInput" class="form-label">1st Area</label>
            <input type="number" class="form-control" id="one" aria-describedby="emailHelp" required>
            <div id="name" class="form-text">don't forget to enter your Number</div>
        </div>
        <div class="mb-3">
            <label for="exampleInput" class="form-label">2nd Area</label>
            <input type="number" class="form-control" id="two" aria-describedby="emailHelp" required>
            <div id="name" class="form-text">don't forget to enter your Number</div>
        </div>
        <div class="mb-3">
            <label for="exampleInput" class="form-label">3rd Area</label>
            <input type="number" class="form-control" id="three" aria-describedby="emailHelp" required>
            <div id="name" class="form-text">don't forget to enter your Number</div>
        </div>
        <button class="btn btn-success mt-3" id="btn">Click me</button>

        <!------------------------------------------------------------------------------------------------>




        <div class="main text-center mt-5">


 
        </div>


    </div>
    <script>
       let btn = document.getElementById("btn");
       btn.addEventListener('click',()=>{
        let one = document.getElementById("one").value;
        one = Number.parseInt(one)
        let two = document.getElementById("two").value;
        two = Number.parseInt(two)
        let three = document.getElementById("three").value;
        three = Number.parseInt(three)

        let result = one+two+three/2;
        let area = Math.sqrt(result(result-one)*(result-two)*(result-three));

        let Triangle ;

        if(one===two && two===three){
            Triangle+= "equilateral"
        }
        else if(one===two || two===three || three===one){
            Triangle+="isosceles";
        }
        else{
            Triangle+="scalene"
        }
        document.getElementById("main").innerHTML=Triangle;
       })
    </script>
</body>
