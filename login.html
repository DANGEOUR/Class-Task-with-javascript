<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .container {
        display: block;
        margin: auto;
        width: 30%;
        margin-top: 100px;
    }
</style>

<body>
    <div class="container">
        <h1 class="text-center "><span class="text-success">LogIn</span> Form</h1>

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email_next" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter your Valid Email</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password_next">
            </div>
            <button type="button" class="btn btn-success" id="btn2" onclick="login()">LogIn</button>
        </form>
    </div>
    <script>
        console.log("hello world");

        function login(){
            let new_email = document.getElementById("email_next").value;
            let new_password = document.getElementById("password_next").value;


            let get_email = localStorage.getItem('e_store');
            let get_password = localStorage.getItem('p_store');


            if(new_email == get_email && new_password==get_password){
                window.location.href="successfull.html"
            }
            else{
                alert("your email and password is incorecct")
            }


        }



        



    </script>
</body>

</html>
